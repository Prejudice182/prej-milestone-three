{% extends 'base.html'%}
{% block content %}
    <h1>Home</h1>
    <h3>Movies</h3>
    {% for movie in movies %}
        <img src="{{ movie.poster }}" alt="{{ movie.title }}">
    {% endfor %}
    <h3>TV Shows</h3>
    {% for show in tvshows %}
        <img src="{{ show.poster }}" alt="{{ show.title }}">
    {% endfor %}
{% endblock %}
